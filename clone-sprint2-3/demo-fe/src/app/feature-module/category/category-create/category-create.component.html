<style>
  @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
</style>
<h1 mat-dialog-title style="color: #e3cc6f; font-size: 40px; font-family: 'Patrick Hand', cursive">Thêm nhóm món</h1>
<mat-dialog-content style="font-family: 'Patrick Hand',cursive">
  <form [formGroup]="createForm" (ngSubmit)="createCategory(createForm)" style="font-size: 20px">
    <div class="form-group">
      <label for="name" style="color: #e3cc6f">
        Tên nhóm món <span style="color: red">*</span> :
      </label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <img src="assets/icon/menu_black_24dp.svg" alt="">
          </div>
        </div>
        <input type="text" class="form-control" formControlName="categoryName" id="name"
               placeholder="VD: Thức uống đá xay">
      </div>
      <div *ngFor="let valid of validationMessage.categoryName">
        <small style="color: red"
               *ngIf="createForm.get('categoryName').hasError(valid.type) && (createForm.get('categoryName').touched || createForm.get('categoryName').dirty)">
          {{valid.message}}
        </small>
      </div>
      <div
        *ngIf="!createForm.controls.categoryName.valid && (createForm.controls.categoryName.dirty || createForm.controls.categoryName.touched)">
        <small style="color: red" *ngIf="createForm.controls.categoryName.errors.invalidMsg">
          {{createForm.controls.categoryName.errors.invalidMsg}}
        </small>
      </div>
      <small style="color: red"
             *ngIf="createForm.controls.categoryName.hasError('minlength') &&
                 (createForm.controls.categoryName.touched || createForm.controls.categoryName.dirty)">
        Nhóm món tối thiểu 2 chữ cái.
      </small>
      <small style="color: red"
             *ngIf="createForm.controls.categoryName.hasError('maxlength') &&
                 (createForm.controls.categoryName.touched || createForm.controls.categoryName.dirty)">
        Nhóm món tối đa 30 chữ cái.
      </small>
    </div>
    <div class="form-group">
      <label for="code" style="color: #e3cc6f">
        Mã nhóm món <span style="color: red">*</span> :
      </label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <img src="assets/icon/qr_code_black_24dp.svg" alt="">
          </div>
        </div>
        <input type="text" class="form-control" formControlName="categoryCode" id="code"
               placeholder="VD: TUDX">
      </div>
      <small style="color: red"
             *ngIf="createForm.controls.categoryCode.hasError('minlength') &&
                 (createForm.controls.categoryCode.touched || createForm.controls.categoryCode.dirty)">
        Mã số nhóm món tối thiểu 3 chữ cái.
      </small>
      <small style="color: red"
             *ngIf="createForm.controls.categoryCode.hasError('maxlength') &&
                 (createForm.controls.categoryCode.touched || createForm.controls.categoryCode.dirty)">
        Mã số nhóm món tối đa 10 chữ cái.
      </small>
      <small style="color: red" *ngIf="createForm.controls.categoryCode.hasError('whitespace') &&
              (createForm.controls.categoryCode.touched || createForm.controls.categoryCode.dirty)">
        Không được có khoảng trắng
      </small>
      <div *ngFor="let valid of validationMessage.categoryCode">
        <small style="color: red"
               *ngIf="createForm.get('categoryCode').hasError(valid.type) && (createForm.get('categoryCode').touched || createForm.get('categoryCode').dirty)">
          {{valid.message}}
        </small>
      </div>
    </div>
    <div class="float-right">
      <button mat-dialog-close type="button" class="btn btn-danger mr-2" data-dismiss="modal" style="color: black">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="-2 1 24 27" width="24px"
             fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/>
          <path
            d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.59-13L12 10.59 8.41 7 7 8.41 10.59 12 7 15.59 8.41 17 12 13.41 15.59 17 17 15.59 13.41 12 17 8.41z"/>
        </svg>
        Huỷ
      </button>
      <button type="reset" class="btn btn-warning mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
             viewBox="-2 1 24 27" width="24px" fill="#000000">
          <g>
            <path d="M0,0h24v24H0V0z" fill="none"/>
          </g>
          <g>
            <g>
              <path
                d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z M20,13c0-4.42-3.58-8-8-8c-0.06,0-0.12,0.01-0.18,0.01l1.09-1.09L11.5,2.5L8,6l3.5,3.5l1.41-1.41 l-1.08-1.08C11.89,7.01,11.95,7,12,7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02C16.95,20.44,20,17.08,20,13z"/>
            </g>
          </g>
        </svg>
        Xoá biểu mẫu
      </button>
      <button type="submit" class="btn btn-info" style="color: black">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
             viewBox="-2 1 24 27" width="24px" fill="#000000">
          <rect fill="none" height="24" width="24"/>
          <path
            d="M12,9L12,9c0.55,0,1-0.45,1-1V6h2c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1h-2V2c0-0.55-0.45-1-1-1h0c-0.55,0-1,0.45-1,1v2H9 C8.45,4,8,4.45,8,5v0c0,0.55,0.45,1,1,1h2v2C11,8.55,11.45,9,12,9z M7,18c-1.1,0-1.99,0.9-1.99,2S5.9,22,7,22s2-0.9,2-2S8.1,18,7,18 z M17,18c-1.1,0-1.99,0.9-1.99,2s0.89,2,1.99,2s2-0.9,2-2S18.1,18,17,18z M8.1,13h7.45c0.75,0,1.41-0.41,1.75-1.03l3.24-6.14 c0.25-0.48,0.08-1.08-0.4-1.34v0c-0.49-0.27-1.1-0.08-1.36,0.41L15.55,11H8.53L4.27,2H2C1.45,2,1,2.45,1,3v0c0,0.55,0.45,1,1,1h1 l3.6,7.59l-1.35,2.44C4.52,15.37,5.48,17,7,17h11c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H7L8.1,13z"/>
        </svg>
        Thêm
      </button>
    </div>
  </form>
</mat-dialog-content>
