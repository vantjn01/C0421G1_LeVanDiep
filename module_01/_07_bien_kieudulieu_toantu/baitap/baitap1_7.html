<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm vật lý:"));
    let b = parseInt(prompt("Nhập điểm hóa:"));
    let c = parseInt(prompt("Nhập điểm sinh:"));
    let total = a + b +c ;
    let average = (a + b + c)/3 ;
    document.write("Tổng điểm 3 môn là: " + total," <br> Điểm trung bình của bạn là " + average); ;
</script>
</body>
</html>
