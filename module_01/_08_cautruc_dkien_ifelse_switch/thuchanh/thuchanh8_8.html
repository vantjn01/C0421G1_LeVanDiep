<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a: "));
    let b = parseInt(prompt("b: "));
    let result = ( a + b );
    switch (( result < 4) ? 'Below' : 'Over') {
        case ('Below'):
            alert ('below') ;
            break ;
        case ('Over') :
            alert('over')
    }

</script>
</body>
</html>
