<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số a:"));
    var b = parseInt(prompt("Nhập số b:"));
    var c = a % b
    if (c == 0) {
        document.write('a chia hết cho b');}
    else {
        document.write('a không chia hết cho b')
    }
</script>
</body>
</html>
