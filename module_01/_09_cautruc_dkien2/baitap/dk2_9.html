<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập số tuổi của học sinh');
    if ( a < 15 ) {
        document.write('Bạn chưa đủ tuổi')
    } else {
        document.write('Bạn đủ tuổi vào lớp 10')
    }
</script>
</body>
</html>
