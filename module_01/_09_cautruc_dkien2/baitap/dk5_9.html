<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập điểm cuối kỳ'));
    let b = parseInt(prompt('nhập điểm giữa kỳ'));
    let c = parseInt(prompt('nhập điểm kiểm tra'));
    let d = ((a * 3) + (b * 2) + c ) /6
   if ( d >= 8 ) {
       alert('Học sinh giỏi');
   } else if ( d < 8 && d >= 6.5) {
       alert('Tiên tiến');
   } else if (d < 6.5 && d >=5) {
       alert('Trung bình');
   } else if (d <5) {
       alert('Yếu')
   }
</script>
</body>
</html>
