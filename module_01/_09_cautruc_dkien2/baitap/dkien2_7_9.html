<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = parseFloat(prompt("Nhập tuổi: "));
    x = false;
    if (a <= 120 && a>0 && a%1==0) {
        x = true;
    } else {
        x = false;
    }
    confirm(x);
</script>
</body>
</html>
