<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a'))
    let b = parseInt(prompt('Nhập cạnh b'))
    let c = parseInt(prompt('nhập cạnh c'))
    if ( a>0 && b>0 && c >0 && (a + b) > c && (b + c) > a && (a + c) > b) {
        alert('là tam giác');
    } else {
        alert('không phải là tam giác');
    }
</script>
</body>
</html>
