<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://sasukegym.vn/wp-content/uploads/2019/06/qua-bong-da-thi-dau-5500.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script>
let imgObj = null;
imgObj = document.getElementById('myImage');
function init() {
imgObj = document.getElementById('myImage');
imgObj.style.position = 'relative';
imgObj.style.left = '0px';
}
function moveRight() {
imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
window.onload = init;
</script>
</body>
</html>
