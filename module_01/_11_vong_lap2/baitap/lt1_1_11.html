<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
    let i;
    let chuoi = "";
    for ( i = 1; i <= 100; i++){
        chuoi = chuoi + i + "-";
    }
    alert("Sử dụng vòng lặp để đếm từ 1 đến 100: " + chuoi);
    alert("Đã hoàn thành");

</script>
</body>
</html>
