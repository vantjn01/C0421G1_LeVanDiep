    //tìm số đầu tiên trong dãy fibonacci trên chia hết cho 5
    //dùng while
    let f1 = 0;
    let f2 = 1;
    while (true) {
        let fn = f1 + f2;
        if (fn % 5 === 0) {
            alert(fn + " là số đầu tiên trong dãy fibonacci khởi đầu là 0 và 1, chia hết cho 5");
            break;
        }
        f1 = f2;
        f2 = fn;
    }
