<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //Bài 1: In dãy Finonaci
    function fibonacci(number){
        let i = 1;
        let a0 = 0, a1 =1, a2 = 0;
        while (i < number){
            if (i < 2){
                document.write(i + '<br>')
            } else {
                a2 = a0 + a1;
                a0 = a1;
                a1 = a2;
                document.write(a2+ '<br>')
            }
            i++
        }
    }
    let n = prompt('Nhập số lần in dãy fibonaci');
    fibinaci(n)
</script>
</body>
