<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // in hình chữ nhật
    let i = 1;
    let n = 1;
    let star = "*";
    let space = '&nbsp;&nbsp;';
    while (i <= 2) {
        document.write(star.repeat(22) + '<br>');
        while (n <= 5){
            document.write(star + space.repeat(20) + star + '<br>');
        n++;
           }
    i++;
     }
</script>
</body>
</html>
