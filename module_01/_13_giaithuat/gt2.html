<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 2.	Nhập vào tháng, năm bất kỳ. In ra số ngày tương ứng với tháng, năm đó.
    let month = parseInt(prompt("Nhập tháng"));
    let nam = parseInt(prompt("Nhập năm"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Có 30 ngày");
            break;
        case 2:
            if (namNhuan(nam)) {
                alert("Có 29 ngày");
            } else {
                alert("Có 28 ngày");
            }
            break;
        default:
            alert("Không xác định");
    }
    function namNhuan(nam) {
        if (nam % 400 == 0 || nam % 4 == 0 && nam % 100 != 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
