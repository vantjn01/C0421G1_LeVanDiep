<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = 0;
    let n = parseInt(prompt("please input the n number"));
    for (let i = 1; i<=n; i++) {
        s+= 1/(giaithua(2*n -1));
    }
    alert(s);
    function giaithua(number) {
        let j = 1;
        for (let i = 1; i <= number; i++) {
            j += i;
        }
        return j;
    }
</script>
</body>
</html>
