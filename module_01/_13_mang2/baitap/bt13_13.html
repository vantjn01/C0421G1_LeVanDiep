<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai13</title>
</head>
<body>
<script>
    // mang c
        let a = [];
        let b = [];
        for (let i = 0; i < 10; i++) {
            a[i] = parseInt(prompt('Nhập vào số nguyên thứ ' + i + ' của mảng a:'));
        }
        for (let j = 0; j < 10; j++) {
            b[j] = parseInt(prompt('Nhập vào số nguyên thứ ' + j + ' của mảng b:'));
        }
        let c = a.concat(b);
        document.write(c)
</script>
</body>
</html>
