<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        let a = [1, 2, 10, 55, 80, 117, 162, 30, 5, 1];
        let count = 0;
        for (let i = 0; i < 10; i++) {
            if (a[i] >= 10) {
                count++;
            }
        }
        document.write("Có " + count + " phần tử lớn hơn hoặc bằng 10.")
</script>
</body>
</html>
