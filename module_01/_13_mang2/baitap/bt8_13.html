<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    // đảo ngược các phần tử trong mảng
        let a = [];
        let i = parseInt(prompt('Bạn muốn độ dài mảng là bao nhiêu :'));
        for (let j = 0; j < i; j++) {
            a[j] = parseInt(prompt('Nhập vào giá trị thứ ' + j));
        }
        a.reverse();
        document.write( a)
</script>
</body>
</html>
