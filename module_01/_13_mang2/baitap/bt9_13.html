<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
    // hiển thị số phần tử nhỏ hơn 0
        let a = [];
        let dai = parseInt(prompt('Bạn muốn độ dài mảng là bao nhiêu :'));
        let count = 0;
        for (let i = 0; i < dai; i++) {
            a[i] = parseInt(prompt('Nhập vào giá trị thứ ' + i));
            if (a[i] < 0) {
                count++;
            }
        }
        document.write("Có " + count + " số nguyên âm trong mảng.")
</script>
</body>
</html>
