<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // đảo ngược phần tử
let arr = [];
let rev =[];
let amount = +prompt("Nhập số phần tử của mãng: ");
for (let i =0; i<amount;i++){
arr[i]= prompt("Nhập phần tử của mảng: ");
}
rev = arr.reverse();
document.write("phần tử sau khi đảo: "+ rev.join(''));
</script>
</body>
</html>
