<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi
    let str = prompt("Nhập chuỗi cần đếm từ: ");
    let count = str.split(" ").length;
    alert("Số từ trong chuỗi: " + count);
</script>
</body>
