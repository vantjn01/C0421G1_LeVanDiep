<script>
    // Hàm kiểm tra số nguyên tố
    // Input: so can kiem tra co phai la so nguyen to hay khong
    // Output: true, neu number la SNT. Nguoc lai, thi tra ve false (return)
    function isPrimeNumber(numberUser) {
        let count = 0;
        for (let i = 1; i <= numberUser; i++) {
            if (numberUser % i == 0) {
                count++;
            }
        }
        // if (count === 2) {
        //     return true;
        // } else {
        //     return false;
        // }
        if (count == 2) {
            return "pn";
        } else {
            return "npn";
        }
    }
    function isPrimeNumberNoReturn(numberUser) {
        let count = 0;
        for (let i = 1; i <= numberUser; i++) {
            if (numberUser % i == 0) {
                count++;
            }
        }
        if (count === 2) {
            alert("Prime number (function)");
        } else {
            alert("Not prime number (function)");
        }
    }
    let numberPrompt = parseInt(prompt("Please input a number: "));
    // C1
    if (isPrimeNumber(numberPrompt) == "pn") { // == true
        alert("Prime number");
    } else {
       alert("Not prime number");
    }

</script>
