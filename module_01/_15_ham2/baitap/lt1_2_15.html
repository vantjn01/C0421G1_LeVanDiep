<script>
    // hàm nhận vào một đối số dạng số,tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    function increaseNum(number) {
        return number;
    }
      let number = parseInt(prompt('nhập n'))
    document.write(increaseNum(number + 1))
</script>
