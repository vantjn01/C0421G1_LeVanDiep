<script>
    // chu vi hình tròn r*2*3.14
    function dienTich(rad){
        return (rad*rad*Math.PI);
    }
    function chuVi(rad){
        return (2*rad*Math.PI);
    }
        let rad = +prompt("Nhap ban kinh đường tròn: ");
        alert("Chu vi hình tròn: "+ chuVi(rad)+ " .Diện tích hình tròn: "+dienTich(rad) )
</script>
