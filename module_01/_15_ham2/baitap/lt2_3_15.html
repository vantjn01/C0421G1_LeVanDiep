<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // giai thừa
    function giaiThua(num){
        if (num == 1) {
            return 1;
        }
        return giaiThua(num-1)*num;
    }
        let num = prompt("Nhập 1 số bất kì: ");
        alert(num+ "!= "+ giaiThua(num) );
</script>
</body>
</html>
