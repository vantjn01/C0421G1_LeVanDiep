<script>
    // số nguyên dương
function checkPrefixe(num){
if( num > 0 ) return true;
else return false;
}
let num = +prompt("Nhập 1 số bất kì: ");
if(checkPrefixe(num)) {
    alert("Là số nguyên dương");
}
else {
    alert(" ko phải số nguyên dương")
}
</script>
