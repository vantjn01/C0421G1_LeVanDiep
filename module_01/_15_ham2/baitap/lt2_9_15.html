<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['l','e','v','a','n','d','i','e','p','1',];
    let char = prompt('nhập kí tự cần kiểm tra');
    function checkArray(arr,char){
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]==char){
                count++;
            }
        }
        if(count>0){
            return count;
        }
        else {
            return  0;
        }
    }
    alert('số lần xuất hiện của ký tự' + checkArray(arr,char));
</script>
</body>
</html>
