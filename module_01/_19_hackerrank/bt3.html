<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = [17,28,30]
    b = [99,16,8]
    function compareTheTriplets(a, b) {
        let alice = 0;
        let bob = 0;
        for (let i=0; i<a.length; i++) {
            if (a[i] > b[i]) {
                alice++;
            }
            if (b[i] > a[i]) {
                bob++;
            }
        }
        return [alice, bob]
    }
    alert("tỉ số của 2 đội là" +compareTheTriplets(a,b))
</script>
</body>
</html>
