<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function aVeryBigSum(arr) {
        let sum = 0;
        for (let index = 0; index < arr.length; index++) {
            sum = sum + arr[index];
        }
        return sum;
    }
    const array = [1, 2, 3];
    console.log(aVeryBigSum(array));
</script>
</body>
</html>
