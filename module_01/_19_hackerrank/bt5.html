<script>
    function diagonalDiferren(arr) {
        const n = matrix.length;
        let d1 = 0;
        let d2 = 0;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if (i === j) {
                    d1 += arr[i][j];
                }

                if (i + j === n - 1) {
                    d2 += arr[i][j];
                }
            }
        }

        return Math.abs(d1 - d2);
    }

    var matrix = [
        [11, 2, 4],
        [4, 5, 6],
        [10, 8, -12],
    ];

    alert(diagonalDiferren(matrix));
</script>
