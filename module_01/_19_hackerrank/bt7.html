<script>
    // Staircase
    for (i=0;i<=6;i++) {
        for (n = 6; n >= i; n--) {
            document.write("&nbsp&nbsp");}
        for (j =0; j <= i; j++) {
            document.write("#")
        }document.write("</br>")
    }
</script>
