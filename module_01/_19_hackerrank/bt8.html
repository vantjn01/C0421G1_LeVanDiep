<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function miniMaxSum(arr) {
        arr = arr.sort();
        let min = arr[0];
        let max = arr[arr.length - 1];
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        let maxSum = sum - min;
        let minSum = sum - max;

        return maxSum + " " + minSum;
    }

    alert(miniMaxSum([1, 2, 3, 4, 5]));
</script>
</body>
</html>
