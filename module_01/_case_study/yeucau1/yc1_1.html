<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let y=5
    let x=4
    for (let i=0;i<x;i++) {
        for (let j=0;j<y;j++) {
            if(j==0||i==0||j==y-1||i==x-1) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
