<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 5
    let width = height * 2 - 1;

    for (let i=1; i <= height; i++){
        for (let j = 0; j < width / 2 - i; j++){
            document.write("&nbsp");
        }
        for (let k = 0; k < i * 2 - 1; k++){
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
