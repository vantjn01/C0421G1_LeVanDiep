<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số lương (đvị: triệu đồng)'));
    let b ;
    if(a>=15){
        b = a * 20/100
    } else if (a>7){
        b = a * 10/100
    } else {
        b = a * 5/100
    }
    c = a -b
    alert('Thuế thu nhập của bạn là:' +b)
    alert('Lương ròng là:' +c)

</script>
</body>
</html>
