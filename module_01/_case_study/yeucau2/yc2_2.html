<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("nhập 1 kí tự trong bảng chữ cái");
    switch (string.toLowerCase()) {
        case ("o"):
        case ("u"):
        case ("i"):
        case ("a"):
        case ("e"):
            alert("nguyên âm");
            break;
        default:
            alert("phụ âm");
    }
</script>
</body>
</html>
