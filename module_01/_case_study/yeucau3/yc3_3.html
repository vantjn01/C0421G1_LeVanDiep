<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [4, 3, 6];
    let max = numerators[0]/denominators[0];
    let newarr= [];
    for (let i = 0 ; i < numerators.length;i++){
        if (numerators[i]/denominators[i] > max){
            max = numerators[i]/denominators[i];
        }
        newarr.push(numerators[i]/denominators[i]);
    }
    console.log(newarr.indexOf(max));
</script>
</body>
</html>
