<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= [[1,3],[3,6],[4,7]];
    let newArr= [];

    function checkSNT(a) {
        if (a < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function countSNT() {
        for (let x=0; x <arr.length; x++){
            for (let y=0; y <arr[x].length; y++){
                if (checkSNT(arr[x][y])){
                    newArr.push(arr[x][y]);
                }
            }
        }
    }
    countSNT(arr);
    console.log(newArr)
</script>
</body>
</html>
