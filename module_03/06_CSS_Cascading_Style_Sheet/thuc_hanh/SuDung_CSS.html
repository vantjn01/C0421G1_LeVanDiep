<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bước 2: Khai báo style, sử dụng thuộc tính font-family để thay đổi font chữ-->
    <style>
        h1{
            color: blue;
            font-family: Tahoma;
            font-size: 200%;
        }
        /*Bước 3: Sử dụng thuộc tính border để vẽ viền cho thẻ p*/
        /*Bước 4: Sử dụng thuộc tính padding để quy định khoảng cách từ đường viền đến các thành phần bên trong:*/
        /*Bước 5: Gán id cho các element để thay đổi css cho từng phần tử*/
        p{
            color: red;
            font-family: Arial;
            font-size: 150%;
            border: 1px solid grey;
            padding: 10px;
        }
        #element1{
            color: blue;
        }
    </style>
</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là đoạn văn bản 1</p>
<p>Đây là đoạn văn bản 2</p>
<p>Đây là đoạn văn bản 3</p>
<p>Đây là đoạn văn bản 4</p>
<p id="element1">Đoạn văn bản có thuộc tính id </p>
</body>
</html>
