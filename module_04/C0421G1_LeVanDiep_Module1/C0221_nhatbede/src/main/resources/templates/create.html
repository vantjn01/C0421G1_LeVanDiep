<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="background-color: gray; height: 800px">
            <div class="row">
                <img src="https://scontent.fdad8-1.fna.fbcdn.net/v/t1.6435-9/121994622_2028802943926791_5327311356844023179_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=0debeb&_nc_ohc=ffGGvmgXixMAX_RsWGV&tn=H6YyRzM0pFxwJLi4&_nc_ht=scontent.fdad8-1.fna&oh=f5d3e7cd42634a27f7698c4d79119220&oe=616D1E68">
            </div>
            <div class="row">
                <img src="https://toquoc.mediacdn.vn/thumb_w/640/2018/12/25/cau-vang-ba-na-3-15457134861131150541874.jpg">
            </div>
            <div class="row">
                <img src="https://trieuhaotourist.vn/Uploads/images/nttnhu/HQ%208-min_1.png">
            </div>
            <div class="row">
                <img src="https://1hot.vn/wp-content/uploads/2020/10/phong-canh-dep-nhat-the-gioi-3.jpg">
            </div>
            <div class="row">
                <img src="https://1hot.vn/wp-content/uploads/2020/10/phong-canh-dep-nhat-the-gioi-10.jpg">
            </div>
        </div>

        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <form method="post" action="/create" th:object="${questionDto}">
                        <div class="mb-3 mx-5" style="margin: 100px">
                            <label class="form-label">title</label>
                            <input type="text" class="form-control"th:field="*{title}">
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                 style="color: red">Error
                            </div>
                            <label class="form-label">question</label>
                            <div><input type="text" class="form-control" th:field="*{question}"></div>
                            <div th:if="${#fields.hasErrors('question')}" th:errors="*{question}"
                                 style="color: red">Error
                            </div>

                            <label class="form-label">answer</label>
                            <div><input type="text" class="form-control" th:field="*{answer}"></div>
                            <div th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"
                                 style="color: red">Error
                            </div>

                            <label class="form-label">dateCreate</label>
                            <div><input type="text" class="form-control" th:field="*{dateCreate}"></div>
                            <div th:if="${#fields.hasErrors('dateCreate')}" th:errors="*{dateCreate}"
                                 style="color: red">Error
                            </div>
                            <label class="form-label">Customer</label>
                            <select  class="form-select" th:field="*{questionType.questionTypeId}">
                                <option th:each="item: ${questionType}" th:text="${item.questionTypeName}" th:value="${item.questionTypeId}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-left: 500px">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-12"
     style="height: 100px;background-color: black;font-size: 50px;text-align: center">
    Footer
</div>
</body>
</html>
