<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/tooplate-main.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100);
        html, body {
            color: black;
            font: 700 19px/1.9 exo, ubuntu, "segoe ui", helvetica, arial, sans-serif;
            text-align: center;
            background-image: url("https://images.hdqwalls.com/download/white-cube-pattern-4k-bu-1920x1080.jpg");
        }
        h1 {
            font-weight: bold;
        }

        th {
            font-size: 17px;
            font-weight: bold;
        }

        td {
            font-size: 15px;
        }

        input {
            font-weight: bold;
        }
        .err {
            color: red;
        }

    </style>
</head>
<body>
<div>
    <button type="button" class="btn btn-secondary rounded-pill" style="float: left; margin-top: 10px; margin-left: 10px; width: 250px  ">
        <a href="/contract/list" style="text-decoration: none; color: white"><< Back to contract list</a>
    </button>
</div><br><br>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: #0056b3"></p>
</th:block>
<div class="container">
    <form th:action="@{/contract/save}" th:object="${contractDto}" method="post">
        <h1>CREATE NEW CONTRACT</h1>
        <table class="table table-bordered" style="margin: 0 auto">
            <thead>
            <tr>
                <td>
                    <label class="form-label">START DATE</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{startDate}" placeholder="DD-MM-YYYY">
                </td>
                <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">END DATE</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{endDate}" placeholder="DD-MM-YYYY">
                </td>
                <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">DEPOSIT</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{deposit}">
                </td>
                <td th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">TOTAL AMOUNT</label>
                </td>
                <td>
                    <input type="number" class="form-control" th:field="*{totalMoney}">
                </td>
                <td th:if="${#fields.hasErrors('totalMoney')}" th:errors="*{totalMoney}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">EMPLOYEE</label>
                </td>
                <td>
                    <select th:field="*{employee.employeeId}" style="width: 300px; height: 40px">
                        <option th:each="emp:${employeeList}" th:text="${emp.employeeName}" th:value="${emp.employeeId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">CUSTOMER</label>
                </td>
                <td>
                    <select th:field="*{customer.customerId}" style="width: 300px; height: 40px">
                        <option th:each="cus:${customerList}" th:text="${cus.customerName}" th:value="${cus.customerId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">SERVICE</label>
                </td>
                <td>
                    <select th:field="*{service.serviceId}" style="width: 300px; height: 40px">
                        <option th:each="ser:${serviceList}" th:text="${ser.serviceName}" th:value="${ser.serviceId}"></option>
                    </select>
                </td>
            </tr>
            </thead>
        </table><br>
        <button type="submit" class="btn btn-primary" style="width: 150px">CREATE</button>
    </form>
</div>
</body>
</html>
