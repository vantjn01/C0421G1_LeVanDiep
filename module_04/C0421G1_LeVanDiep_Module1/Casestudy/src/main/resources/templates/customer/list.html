<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/tooplate-main.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100);
        html, body {
            color: black;
            font: 700 18px/1.9 exo, ubuntu, "segoe ui", helvetica, arial, sans-serif;
            text-align: center;
            background-image: url("https://ben.com.vn/tin-tuc/wp-content/uploads/2020/09/hinh-nen-powerpoint-mau-trang-1.jpg");
        }
        h1 {
            font-weight: bold;
        }

        th {
            font-size: 20px;
            font-weight: bold;
        }

        td {
            font-size: 15px;
        }

        tr:hover {
            background-color: lightgrey;
        }

        .container {
            height: 100px
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heading {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .searchInputWrapper {
            position: relative;
        }

        .searchInput {
            width: 20rem;
            height: 2rem;
            padding: 0 1rem;
            border-radius: 2rem;
            border: none;
            transition: transform 0.1s ease-in-out;
        }

        ::placeholder {
            color: #a1a1a1;
        }

        /* hide the placeholder text on focus */
        :focus::placeholder {
            text-indent: -999px
        }

        .searchInput:focus {
            outline: none;
            transform: scale(1.1);
            transition: all 0.1s ease-in-out;
        }

        .searchInputIcon {
            position: absolute;
            right: 0.8rem;
            top: 0.5rem;
            color: #a1a1a1;
            transition: all 0.1s ease-in-out;
        }

        .container:focus-within > .searchInputWrapper > .searchInputIcon {
            right: 0.2rem;
        }
    </style>
</head>
<body>
<div>
    <button type="button" class="btn btn-secondary rounded-pill" style="float: left; margin-top: 10px; margin-left: 10px; width: 250px ">
        <a href="/home" style="text-decoration: none; color: white"> << Back to menu </a>
    </button>
    <button type="button" class="btn btn-secondary rounded-pill" style="float: right; margin-top: 10px; margin-right: 10px; width: 250px  ">
        <a href="/customer/create" style="text-decoration: none; color: white">Create new customer >></a>
    </button>
</div>
<br><br>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: #0056b3"></p>
</th:block>
<h1>CUSTOMER MANAGEMENT</h1>
<div class="container">
    <form th:action="@{/customer/search}" method="get">
    <div class="searchInputWrapper">
        <input class="searchInput" type="text" placeholder='Search customer name' name="customerName" />
        <button class="btn btn-dark rounded-pill" type="submit" style="margin-left: 20px;
                margin-bottom: 5px; height: 35px">Search
        </button>
    </div>
    </form>
</div><br>
<div style="position: relative">
    <a th:href="@{'/customer/list'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}" style="text-decoration: none">Previous</a>
    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:href="@{'/customer/list'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}" style="text-decoration: none">Next</a>
</div>
<table class="table-bordered table" style="margin: 0 auto; border: 1px">
    <thead>
    <tr>
        <th>ID</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>BIRTH</th>
        <th>GENDER</th>
        <th>ID CARD</th>
        <th>PHONE</th>
        <th>EMAIL</th>
        <th>ADDRESS</th>
        <th>TYPE</th>
        <th>CONTRACT</th>
        <th>UPDATE</th>
        <div sec:authorize="hasAnyRole('DIRECTOR', 'MANAGER')">
        <th>DELETE</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customerList}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.customerCode}"></td>
        <td th:text="${customer.customerName}"></td>
        <td th:text="${customer.customerDayOfBirth}"></td>
        <td th:switch="${customer.customerGender}">
            <span th:case="0">Female</span>
            <span th:case="1">Male</span>
            <span th:case="*">Other</span>
        </td>
        <td th:text="${customer.customerIdCard}"></td>
        <td th:text="${customer.customerPhone}"></td>
        <td th:text="${customer.customerEmail}"></td>
        <td th:text="${customer.customerAddress}"></td>
        <td th:text="${customer.customerType.customerTypeName}"></td>
        <td th:text="${customer.contracts.size()}"></td>
        <td>
            <button type="button" class="btn btn-outline-primary" style="font-weight: bold">
                <a th:href="@{/customer/edit/__${customer.customerId}__}" style="text-decoration: none; color: blue">Update</a>
            </button>
        </td>
        <div sec:authorize="hasAnyRole('DIRECTOR', 'MANAGER')">
        <td>
            <button type="button" class="btn btn-outline-danger" style="font-weight: bold" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" th:attr="onclick=|onDelete('${customer.customerId}', '${customer.customerName}')|">
                Delete
            </button>
        </td>
        </div>
    </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DELETING CUSTOMER</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/customer/delete}" method="post">
            <div class="modal-body">
                <input type="hidden" id="customerDeleteId" name="id">
                <p> Confirm? </p>
                <input type="text" id="customerDeleteName" readonly style="border: none; font-size: 30px; font-weight: bold;text-align: center">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
 function onDelete(id, name) {
    document.getElementById("customerDeleteId").value = id;
    console.log(id);
    console.log(name);
    document.getElementById("customerDeleteName").value = name;
 }
</script>
</body>
</html>
