<script type="text/javascript">
    var time;
    function localTime() {
      let now = new Date();
      time = now.toDateString() + ' - ' + now.toLocaleTimeString();
      document.getElementById("currentTime").innerHTML = time.toLowerCase();
    }
    window.onpaint = localTime();
    setInterval(localTime, 1000);
