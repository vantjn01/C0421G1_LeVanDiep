<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/tooplate-main.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100);
        html, body {
            color: black;
            font: 700 19px/1.9 exo, ubuntu, "segoe ui", helvetica, arial, sans-serif;
            text-align: center;
            background-image: url("https://scr.vn/wp-content/uploads/2020/07/Hình-nền-PP-chuyên-nghiệp-1536x864.jpg");
        }
        h1 {
            font-weight: bold;
        }

        th {
            font-size: 20px;
            font-weight: bold;
        }

        td {
            font-size: 15px;
        }

        input {
            font-weight: bold;
        }
        .err {
            color: red;
        }

    </style>
</head>
<body>
<div>
    <button type="button" class="btn btn-secondary rounded-pill" style="float: left; margin-top: 10px; margin-left: 10px; width: 250px  ">
        <a href="/service/list" style="text-decoration: none; color: white"><< Back to service list</a>
    </button>
</div><br><br>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: #0056b3"></p>
</th:block>
<div class="container">
    <form th:action="@{/service/save}" th:object="${serviceDto}" method="post">
        <h1>CREATE NEW SERVICE</h1>
        <table class="table table-bordered" style="margin: 0 auto">
            <thead>
            <tr>
                <td>
                    <label class="form-label">CODE</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceCode}" placeholder="DV-XXXX">
                </td>
                <td th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">NAME</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceName}">
                </td>
                <td th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">AREA</label>
                </td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceArea}">
                </td>
                <td th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">PRICE</label>
                </td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceCost}">
                </td>
                <td th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">CAPACITY</label>
                </td>
                <td>
                    <input type="number" class="form-control" th:field="*{serviceCapacity}">
                </td>
                <td th:if="${#fields.hasErrors('serviceCapacity')}" th:errors="*{serviceCapacity}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">STANDARD</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{standardRoom}">
                </td>
                <td th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">OTHER CONVENIENCES</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{otherConvenience}">
                </td>
                <td th:if="${#fields.hasErrors('otherConvenience')}" th:errors="*{otherConvenience}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">POOL AREA</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{poolArea}">
                </td>
                <td th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">FLOOR</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{numberOfFloor}">
                </td>
                <td th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">SERVICE TYPE</label>
                </td>
                <td>
                    <select th:field="*{serviceType.serviceTypeId}" style="width: 300px; height: 40px">
                        <option th:each="type:${serviceTypeList}" th:text="${type.serviceTypeName}" th:value="${type.serviceTypeId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">RENT TYPE</label>
                </td>
                <td>
                    <select th:field="*{rentType.rentTypeId}" style="width: 300px; height: 40px">
                        <option th:each="type:${rentTypeList}" th:text="${type.rentTypeName}" th:value="${type.rentTypeId}"></option>
                    </select>
                </td>
            </tr>
            </thead>
        </table><br>
        <button type="submit" class="btn btn-primary" style="width: 150px">CREATE</button>
    </form>
</div>
</body>
</html>
