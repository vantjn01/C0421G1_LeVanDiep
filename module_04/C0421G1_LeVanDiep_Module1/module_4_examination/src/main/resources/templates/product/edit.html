<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/tooplate-main.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100);
        html, body {
            color: black;
            font: 700 18px/1.9 exo, ubuntu, "segoe ui", helvetica, arial, sans-serif;
            text-align: center;
            background-image: url("https://ben.com.vn/tin-tuc/wp-content/uploads/2020/09/hinh-nen-powerpoint-mau-trang-1.jpg");
        }
        h1 {
            font-weight: bold;
        }

        th {
            font-size: 20px;
            font-weight: bold;
        }

        td {
            font-size: 15px;
        }

        tr:hover {
            background-color: gray;
        }

        .err {
            color: red;
        }
    </style>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: #0056b3"></p>
</th:block>
<div class="container">
    <form th:action="@{/product/edit}" th:object="${productDto}" method="post">
        <h1>EDITING PRODUCT</h1>
        <table class="table table-bordered" style="margin: 0 auto">
            <input type="hidden" th:field="*{productId}">
            <thead>
            <tr>
                <td>
                    <label class="form-label">TYPE</label>
                </td>
                <td>
                    <select th:field="*{typeProduct.typeProductId}" style="width: 300px; height: 40px">
                        <option th:each="type:${typeProduct}" th:text="${type.typeProductName}" th:value="${type.typeProductId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">NAME</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{productName}">
                </td>
                <td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">DATE</label>
                </td>
                <td>
                    <input type="text" class="form-control" th:field="*{orderProduct.orderDate}" placeholder="DD-MM-YYYY">
                </td>
                <td th:if="${#fields.hasErrors('orderProduct.orderDate')}" th:errors="*{orderProduct.orderDate}" class="err"></td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">AMOUNT</label>
                </td>
                <td>
                    <input type="number" class="form-control" th:field="*{orderProduct.amount}">
                </td>
                <td th:if="${#fields.hasErrors('orderProduct.amount')}" th:errors="*{orderProduct.amount}" class="err"></td>
            </tr>
            </thead>
        </table><br>
        <button type="submit" class="btn btn-primary" style="width: 150px">UPDATE</button>
    </form>
</div>
</body>
</html>
