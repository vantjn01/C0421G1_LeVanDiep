<body>

<form th:action="@{/transactions/save}" th:object="${transactionDto}" method="post" novalidate="novalidate">
    <div class=" col-3">
<!--        <input type="file" id="fileSelect" >-->
<!--        <img id="upload-img"-->
<!--             src="https://www.f-cdn.com/assets/main/en/assets/unknown.png"-->
<!--             width="260px" height="200px">-->
<!--        <input type="hidden" id="img" name="img">-->

    </div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary" role="alert" STYLE="text-align: center">
                <h3>Thêm mới giao dịch</h3>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" id="numberId" aria-describedby="numberId">
            </div>
            <div class="form-group">
                <label for="numberId">Mã giao dịch</label>
                <input type="text" class="form-control" th:field="*{transactionCode}"/>
                <span style="color: red" th:if="${#fields.hasErrors('transactionCode')}"
                      th:errors="*{transactionCode}"></span>
                <span style="color: red" th:if="${lost}" th:text="${lost}"></span>
            </div>
            <div class="form-group">
                <label for="numberId">Tên khách hàng</label>
                <select class="form-control" th:field="*{customer}">
                    <option th:each="customer : ${customerNames}" th:value="${customer.customerId}"
                            th:text="${customer.customerName}"></option>
                </select>
            </div>
            <div class="form-group ">
                <label>Ngày giao dịch</label>
                <input type="date" class="form-control" th:field="*{dayTrading}"/>
                <span style="color: red" th:if="${#fields.hasErrors('dayTrading')}" th:errors="*{dayTrading}"></span>
            </div>

            <div class="form-group ">
                <label>Loại bất động sản</label>
                <select th:field="*{rentTrading}" class="form-control" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Đất">Đất</option>
                    <option value="Nhà đất">Nhà đất</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberId">Đơn giá(VND)</label>
                <input type="text" class="form-control" th:field="*{unitPrice}"/>
                <span style="color: red" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
            </div>
            <div class="form-group">
                <label for="numberId">Diện tích</label>
                <input type="text" class="form-control" th:field="*{area}"/>
                <span style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </div>
            <div class="form-group">
                <div style="display: inline-block; width: 311px">
                    <button type="submit" class="btn btn-success my-1">
                        <svg xmln="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                    bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75
                    2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0
                    .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0
                    1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1
                    2.5v11z"/>
                        </svg>
                        Create
                    </button>
                </div>

                <div style="display: inline-block; width: 312px">
                    <a th:href="@{/transactions/create}">
                        <button type="button" class="btn btn-secondary my-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                                 class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd"
                                      d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                            </svg>
                            Reset
                        </button>
                    </a>

                </div>
                <div style="display: inline-block">
                    <a th:href="@{/transactions}">

                        <button type="button" class="btn btn-warning my-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                            Back
                        </button>
                    </a>
                </div>
            </div>
            <div class="container col-3"></div>
        </div>
    </div>
</form>
