<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Update</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/transactions/edit}" th:object="${transactionDto}" method="post" novalidate="novalidate">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary" role="alert" STYLE="text-align: center">
                <h3>Chỉnh sửa giao dịch</h3>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" id="numberId" aria-describedby="numberId">
            </div>
            <div class="form-group">
                <label for="numberId">Mã giao dịch</label>
                <input type="text" class="form-control" th:field="*{transactionCode}" readonly/>
            </div>
            <div class="form-group">
                <label for="numberId">Tên khách hàng</label>
                <input type="text" class="form-control" th:field="*{customer.customerName}" readonly/>
            </div>
            <div class="form-group ">
                <label>Ngày giao dịch</label>
                <input type="date" class="form-control" th:field="*{dayTrading}"/>
                <span style="color: red" th:if="${#fields.hasErrors('dayTrading')}" th:errors="*{dayTrading}"></span>
            </div>

            <div class="form-group ">
                <label>Loại bất động sản</label>
                <select th:field="*{rentTrading}" class="form-control" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Đất">Đất</option>
                    <option value="Nhà đất">Nhà đất</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberId">Đơn giá(VND)</label>
                <input type="text" class="form-control" th:field="*{unitPrice}"/>
                <span style="color: red" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
            </div>
            <div class="form-group">
                <label for="numberId">Diện tích</label>
                <input type="text" class="form-control" th:field="*{area}"/>
                <span style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </div>
            <div class="form-group">
                <div style="display: inline-block; width: 311.5121px">
                    <button type="submit" class="btn btn-success my-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg> Save
                    </button>
                </div>


                <div style="display: inline-block; width: 312.29px">
                    <a th:href="@{/transactions/edit(id=${transactionDto.getTransactionId()})}">
                        <button type="button"  class="btn btn-secondary my-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                                 class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd"
                                      d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                            </svg> Reset
                        </button>
                    </a>

                </div>
                <div style="display: inline-block">
                    <a th:href="@{/transactions}">
                        <button type="button" class="btn btn-warning my-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                            </svg> Back
                        </button>
                    </a>
                </div>
            </div>
            <div class="container col-3"></div>
        </div>
    </div>
</form>

</body>
</html>
