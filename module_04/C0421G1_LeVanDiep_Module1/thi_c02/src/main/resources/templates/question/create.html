<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-2 border-right">


        </div>
        <div class="col-lg-10 pt-3 pb-3">
            <form th:action="@{/question/create}" th:object="${questionDto}" method="post">
                <div class="alert alert-info" role="alert">

                    <h4 class="alert-heading">Please enter Question !</h4>
                    <hr>
<!--                    < style="margin: 0 7%">-->
                        <!--                        <div>-->
                        <!--                        <input th:field="*{flag}" type="hidden" class="form-control">-->
                        <label class="col-md-4 control-label ">Tiêu đề</label>
                        <div class="input-group mb-2">

                            <input th:field="*{title}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Nội dung</label>
                    <div class="input-group mb-2">

                        <input th:field="*{question}" type="text" class="form-control">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{question}" style="color: red">Error</div>
                    </div>

                        <div>
                            <label class="col-md-4 control-label ">Loại câu hỏi</label><br>
                            <select th:field="*{questionType}" class="question-select">
                                <option th:each="c : ${questionTypeList}" th:value="${c.questionTypeId}"
                                        th:text="${c.questionTypeName}">Loại câu hỏi</option>
                            </select>
                        </div>


                        <hr>
                        <div class="mb-0" style="margin: 0 90%">
                            <button type="submit" class="btn btn-warning m-2">Create</button>
                        </div>
                        <a th:href="@{/question/create}">
                   Hủy
                        </a>
                    </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
