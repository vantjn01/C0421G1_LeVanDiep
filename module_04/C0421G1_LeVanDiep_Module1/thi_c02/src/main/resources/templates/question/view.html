<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-2 border-right">

        </div>
        <div class="col-lg-10 pt-3 pb-3">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Xem thông tin chi tiết : </h4>
                <div>
                    <div class="card mb-3" style="width: 70%;margin:20px 15%">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img src="/image/hoa9.jpg" style="width: 100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <table style="text-align: center;width: 90%">
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Tiêu đề:</td>
                                            <td th:text="${question.title}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Nội dung</td>
                                            <td th:text="${question.question}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Trả lời</td>
                                            <td th:text="${question.answer}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Loại câu hỏi:</td>
                                            <td th:text="${question.questionType.questionTypeName}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Ngày đăng:</td>
                                            <td th:text="${question.date_create}"></td>
                                        </tr>
                                        <tr>
                                            <td><img src="/image/icon.gif"></td>
                                            <td>Tình trạng:</td>
                                            <td th:if="${question.status}==0">Đã phản hồi</td>
                                            <td th:if="${question.status}==1">Đang chờ</td>
                                        </tr>
                                        <!--                                        <tr>-->

                                        <!--                                            <td>Customer Id Card:</td>-->
                                        <!--                                            <td th:text="${customer.customerIdCard}"></td>-->
                                        <!--                                        </tr>-->

                                        <!--                                        </tr>-->
                                        <!--                                        <tr>-->
                                        <!--                                            <td><img src="/image/icon.gif"></td>-->
                                        <!--                                            <td>Customer Email:</td>-->
                                        <!--                                            <td th:text="${customer.customerEmail}"></td>-->
                                        <!--                                        </tr>-->
                                        <!--                                        <tr>-->
                                        <!--                                            <td><img src="/image/icon.gif"></td>-->
                                        <!--                                            <td>Customer Address:</td>-->
                                        <!--                                            <td th:text="${customer.customerAddress}"></td>-->
                                        <!--                                        </tr>-->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="mb-0" style="margin-left: 80%">
                    <a href="/question">
                        <button type="button" class="btn btn-warning m-2">Back to List Question</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
