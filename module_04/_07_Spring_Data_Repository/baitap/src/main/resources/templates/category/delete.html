<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<h2>Are you sure?</h2>
<p>
    <a href="/category/list">Back to category list</a>
</p>
<form th:action="@{/category/delete}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{categoryId}">
    <p th:text="${category.categoryName}"></p>
    <input type="submit" value="Delete">
</form>
</body>
</html>
