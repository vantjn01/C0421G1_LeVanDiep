<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{table.detail.caption}"></title>
</head>
<body>
<form action="/customers" method="post">
  <fieldset>
    <legend th:text="#{table.detail.caption}"></legend>
    <input type="hidden" name="id" th:value="${customer.id}">
    <table>
      <tr>
        <td th:text="#{table.th1}"></td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td th:text="#{table.th2}"></td>
        <td>
          <input type="text" name="name" th:value="${customer.name}">
        </td>
      </tr>
      <tr>
        <td th:text="#{table.th3}"></td>
        <td>
          <input type="text" name="email" th:value="${customer.email}">
        </td>
      </tr>
      <tr>
        <td th:text="#{table.th4}"></td>
        <td>
          <input type="text" name="address" th:value="${customer.address}">
        </td>
      </tr>
      <tr>
        <td th:text="#{table.th5}"></td>
        <td>
          <select name="province">
            <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" th:value="#{table.detail.button}">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers"><span th:text="#{table.detail.back}"></span> </a>.
</body>
</html>
