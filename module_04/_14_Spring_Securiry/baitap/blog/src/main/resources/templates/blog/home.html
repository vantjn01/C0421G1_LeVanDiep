<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home page</h1>

<div sec:authorize="isAuthenticated()">
<h3> Ban da dang nhap thanh cong</h3>
    <h1>Xin chao ban <span sec:authentication="name"></span></h1>
    <h1 sec:authorize="hasRole('ADMIN')" style="color: #4CAF50">Thong tin cua role admin</h1>
    <h1 sec:authorize="hasRole('USER')" style="color: yellow">Thong tin cua role user</h1>
</div>
</body>
</html>
