<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h2>Are you sure?</h2>
<p>
    <a href="/list">Back to blog list</a>
</p>
<form th:action="@{/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{blogId}" style="margin: 0 auto">
    <table>
        <tr>
            <td>Title</td>
            <td th:text="${blog.blogTitle}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${blog.blogAuthor}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
