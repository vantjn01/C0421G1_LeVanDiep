<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-image: url('assets/images/banner-bg.jpg')">

<!--<header th:replace="homePage :: header"></header>-->
<!--<div th:replace="homePage :: nav"></div>-->



<div class="container-fluid bg-light border ">
    <div class="row">
        <div class="col-lg-2 border-right" th:fragment="col2">
            <h3><a class="nav-link" href="/home">Home

            </a></h3>

            <h3><a class="nav-link" href="/customer">Customer</a></h3>


            <h3><a class="nav-link" href="/services">Services</a></h3>


            <h3> <a class="nav-link" href="/employee">Employee</a></h3>

        </div>
        <div class="col-lg-10 pt-3 pb-3">
            <form th:action="@{/employee/create}" th:object="${employeeDto}" method="post">
                <div class="alert alert-info" role="alert" style="margin: 0 7%">
                    <h4 class="alert-heading" style="text-align: center">Please enter Employee!</h4>
                    <hr>
                    <div style="margin: 0 7%">

                        <label class="col-md-4 control-label ">Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeName}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Birthday</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeBirthday}" type="date" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Id Card</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeIdCard}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Salary</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeSalary}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Phone</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeePhone}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Email</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeEmail}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Address</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <input th:field="*{employeeAddress}" type="text" class="form-control">
                        </div>
                        <div th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}" style="color: red">Error</div>
                        <label class="col-md-4 control-label ">Position</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <select th:field="*{position}" class="custom-select">
                                <option th:each="c : ${positionList}" th:value="${c.positionId}"
                                        th:text="${c.positionName}"></option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label ">EducationDegree</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <select th:field="*{educationDegree}" class="custom-select">
                                <option th:each="c : ${educationDegreeList}" th:value="${c.educationDegreeId}"
                                        th:text="${c.educationDegreeName}"></option>
                            </select>
                        </div>
                        <label class="col-md-4 control-label ">Division</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><img src="https://lh4.googleusercontent.com/proxy/0INBDplLnwaajMJ8giieEt-39IwRW7fRIXu4BH6UZNUsmHHSDL-GiOEUbdgOI-8bUkaRZTgMfwAa2O4SIKIhE4CvFvgQdqx2ZIeTqDAb12c85w=s0-d"></div>
                            </div>
                            <select th:field="*{division}" class="custom-select">
                                <option th:each="c : ${divisionList}" th:value="${c.divisionId}"
                                        th:text="${c.divisionName}"></option>
                            </select>
                        </div>
                        <input type="hidden" th:field="*{appUser.userId}" class="form-control"/>
                    </div>
                    <hr>
                    <div class="mb-0" style="margin: 0 90%">
                        <button type="submit" class="btn btn-warning m-2">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<footer th:replace="homePage :: footer"></footer>-->
</body>
</html>
